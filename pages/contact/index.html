<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Butter - Contact</title>
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/box-sizing.css">
    <script src="/assets/js/app.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar container">
                <a href="/">
                    <img src="/assets/images/logo/logo.png" alt="Logo">
                </a>
                <ul></ul>
            </nav>
        </header>

        <main>
            <section class="career-path main-content">
                <div class="container">
                    <div class="main-header">
                        <img src="/assets/images/image/cake-contact.png" alt="image">
                        <h1 class="title"><strong>Contact</strong> Us</h1>
                        <hr>
                    </div>

                    <div>
                        <div class="left">
                            <h3><strong>Say Hello!</strong></h3>
                            <p>Untuk informasi lebih lanjut tentang DB Group, silahkan menghubungi kontak kami dibawah ini</p>
                            <table>
                                <tbody>
                                    <tr>
                                        <td style="width: 5rem;"><strong>Email</strong></td>
                                        <td>info.dbgroup.com</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Alamat</strong></td>
                                        <td>Jl. Kedoya Raya No.2 Kota Jakarta Barat, Daerah Khusus Ibukota Jakarta 11520</td>
                                    </tr>
                                </tbody>
                            </table>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126717.44199150267!2d110.33466504954673!3d-7.018682399999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e708beaa0f65c8b%3A0x41dcd1fe8fe05525!2sDEAR%20BUTTER%20MENOREH!5e0!3m2!1sen!2sid!4v1643553597183!5m2!1sen!2sid" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                        <div class="right">
                            <form action="">
                                <label>
                                    <span>Name</span>
                                    <input type="text" name="" id="" placeholder="Full name">
                                </label>
                                <label>
                                    <span>Email</span>
                                    <input type="email" name="" id="" placeholder="Your email">
                                </label>
                                <label>
                                    <span>Subject</span>
                                    <select name="" id="">
                                        <option value="Licensing">Licensing</option>
                                        <option value="Partnership">Partnership</option>
                                        <option value="Career">Career</option>
                                    </select>
                                </label>
                                <label>
                                    <span>Pesan</span>
                                    <textarea name="" id="" rows="3" style="resize: none;"
                                        placeholder="Message"></textarea>
                                </label>

                                <button class="btn btn-primary btn-pill">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="my-footer"></footer>
    </div>

    <script type="module">
    </script>
</body>

</html>
