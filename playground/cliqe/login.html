<!DOCTYPE html>
<html>
<head>
	<title>Cliqe Login Form</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="../assets/bootstrap/bootstrap.min.js" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<img class="elipse" src="/playground/cliqe/assets/img/elipse.png">
	<div class="container container-login">
		<div class="img img-log">
			<img src="/playground/cliqe/assets/img/login.svg">
		</div>
        <div class="elipse1">
            <img src="/playground/cliqe/assets/img/elipse1.png">
        </div>
		<div class="container" style="margin-top: 3cm;">
			<h1 class="login-title">Login</h1>
			<h5 class="mb-5" style="color: #898989; text-align: left">Login Your Account</h5>
			<form onsubmit="return false" action="#" id="formData">
				<div class="input-div">
					<div class="col-9 mb-3">
						<input type="text" class="form-control-lg form-custom" id="email" name="email" placeholder="email or phone number" required>
					</div>
				</div>
				<div class="input-div">	
					<div class="col-9 mb-1">
						<input type="password" class="form-control-lg form-custom" id="password" name="password" placeholder="password" required></input>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-forgot">
						<a style="padding-top: 10px;" class="a-forgot" href="#">Forgot your password?</a>
					</div>
					<div class="col">
						<button style="width: 60%;" type="submit" class="btn btn-login" id="login">Login</button>
					</div>
				</div>
			</form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
	<script type="module" src="./js/login.js"></script>
</body>
</html>
