<!DOCTYPE html>
<html>
<head>
	<title>Cliqe Login Form</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="../assets/bootstrap/bootstrap.min.js" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="elipse" src="/playground/cliqe/assets/img/elipse.png">
	<div class="container container-login">
		<div class="img img-log">
			<img src="/playground/cliqe/assets/img/login.svg">
		</div>
        <div class="elipse1">
            <img src="/playground/cliqe/assets/img/elipse1.png">
        </div>
		<div class="login-content one">
			<form action="index.html">
                <h1 class="title">Login</h1>
                <h4>Login Your Account</h4>
                <div class="input-div">
                    <div class="mb-1">
                        <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="email or phone number">
                    </div>
				</div>
				<div class="input-div">	
					<div class="mb-1">
						<input class="form-control form-control-lg" id="exampleFormControlTextarea1" placeholder="password"></input>
					</div>
                </div>
				<div class="row">
					<div class="col">
						<a style="padding-top: 10px;" class="a-forgot" href="#">Forgot your password?</a>
					</div>
					<div class="col">
						<input style="width: 65%;" type="submit" class="btn btn-login" value="Login">
					</div>
				</div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
