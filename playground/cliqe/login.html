<!DOCTYPE html>
<html>
<head>
	<title>Cliqe Login Form</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-between w-100">
                    <div class="col-auto">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/logo/cliqe-logo.png" class="img-fluid" alt="logo">
                        </a>
                    </div>
                    <div class="col-auto d-md-none">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="col">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <ul class="navbar-nav mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">People</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contact</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Blog</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-auto">
                                <a class="btn btn-primary" href="./pages/register.html">
									Sign Up
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


	<img class="elipse" src="/playground/cliqe/assets/img/elipse.png">
	<div class="container container-login">
		<div class="img img-log">
			<img src="/playground/cliqe/assets/img/login.svg">
		</div>
        <div class="elipse1">
            <img src="/playground/cliqe/assets/img/elipse1.png">
        </div>
		<div class="container" style="margin-top: 1cm;">
			<h1 class="login-title">Login</h1>
			<h5 class="mb-5" style="color: #898989; text-align: left">Login Your Account</h5>
			<span id="error"></span>
			<form onsubmit="return false" action="#" id="formData">
				<div class="input-div">
					<div class="col-9 mb-3">
						<input type="text" class="form-control-lg form-custom" id="email" name="email" placeholder="email or phone number" required>
					</div>
				</div>
				<div class="input-div">	
					<div class="col-9 mb-1">
						<input type="password" class="form-control-lg form-custom" id="password" name="password" placeholder="password" required></input>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-forgot">
						<a style="padding-top: 10px;" class="a-forgot" href="#">Forgot your password?</a>
					</div>
					<div class="col">
						<button style="width: 60%;" type="submit" class="btn btn-login" id="login">Login</button>
					</div>
				</div>
			</form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
	<script type="module" src="./js/login.js"></script>
</body>
</html>
