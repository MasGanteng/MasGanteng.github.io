<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../assets/bootstrap/bootstrap.min.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-between w-100">
                    <div class="col-auto">
                        <a class="navbar-brand" href="#">
                            <img src="../../assets/logo/cliqe-logo.png" class="img-fluid" alt="logo">
                        </a>
                    </div>
                    <div class="col-auto d-md-none">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="col">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <ul class="navbar-nav mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">People</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contact</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Blog</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-auto">
                                <a class="btn btn-side rounded-circle" data-bs-toggle="offcanvas" href="#section-setting"
                                    role="button" aria-controls="section-setting">
                                    <svg class="icon">
                                        <use xlink:href="../../assets/svg/sprite.svg#menu"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="row">
                        <div class="col">
                            <img src="../../assets/images/email.png" alt="image">
                        </div>
                        <div class="col">
                            <h1 class="mb-4">Change Email</h1>
                            <p class="mb-4">Please re-enter your password yo continue</p>
                            <form action="">
                                <input type="password" name="" id="" class="form-control" placeholder="Password">
                                <div class="row mt-3">
                                    <div class="col"></div>
                                    <div class="col">
                                        <div class="d-grid">
                                            <button class="btn btn-cliqe" type="button">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <aside class="offcanvas offcanvas-end offcanvas-side" tabindex="-1" id="section-setting" data-bs-scroll="true"
        aria-labelledby="section-settingLabel" aria-controls="offcanvasRight">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <h2 class="offcanvas-title" id="section-settingLabel">Setting</h2>
        </div>
        <div class="offcanvas-body">
            <div class="row flex-column h-100">
                <div class="col flex-grow-1">
                    <ul class="nav-sidebar">
                        <li>
                            <a href="../profile" class="active">
                                <span>Complete Profile</span>
                                <svg class="icon">
                                    <use xlink:href="../../assets/svg/sprite.svg#link"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Email</span>
                                <svg class="icon">
                                    <use xlink:href="../../assets/svg/sprite.svg#mail"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="../profile-link">
                                <span>Profile Link</span>
                                <svg class="icon">
                                    <use xlink:href="../../assets/svg/sprite.svg#link"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="../activation">
                                <span>Activate a Cliqe Device</span>
                                <svg class="icon">
                                    <use xlink:href="../../assets/svg/sprite.svg#link"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="../how-to-use">
                                <span>How to Use</span>
                                <svg class="icon">
                                    <use xlink:href="../../assets/svg/sprite.svg#double-right"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                    <a href="#" class="text-center">
                        <span>Log Out</span>
                        <svg class="icon"><use xlink:href="../../assets/svg/sprite.svg#power"></use></svg>
                    </a>
                </div>
            </div>
        </div>
    </aside>
    
</body>
</html>
