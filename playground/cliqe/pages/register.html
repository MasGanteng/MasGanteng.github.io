<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/playground/cliqe/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Register Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-between w-100">
                    <div class="col-auto">
                        <a class="navbar-brand" href="#">
                            <img src="../assets/logo/cliqe-logo.png" class="img-fluid" alt="logo">
                        </a>
                    </div>
                    <div class="col-auto d-md-none">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="col">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <ul class="navbar-nav mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">People</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contact</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Blog</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-auto">
                                <a class="btn btn-side rounded-circle" data-bs-toggle="offcanvas" href="#section-setting"
                                    role="button" aria-controls="section-setting">
                                    <svg class="icon">
                                        <use xlink:href="../assets/svg/sprite.svg#menu"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    
    <div class="title-custom">
        <h1>Welcome to Cliqe</h1>
        <h3 style="color: #898989 ;">Create your Account</h3>
    </div>

    <div class="elipse2">
        <img src="/playground/cliqe/assets/img/elipse2.png">
    </div>
    <div class="img-reg">
        <img src="/playground/cliqe/assets/img/regist.png">
    </div>

    <div class="container-reg">
        <form action="#" id="formData" onsubmit="return false">
            <div class="row">
                <div class="col">
                    <label class="label-form" for="firstame">First Name</label>
                    <input type="text" class="form-custom" placeholder="First name" aria-label="First name" name="full_name">
                    <span id="error-name"></span>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <label class="label-form" for="email">E-mail</label>
                    <input id="email" type="email" class="form-custom" placeholder="E-mail" name="email" required>
                    <span id="error-email"></span>
                </div> 
                <div class="col">
                    <label class="label-form" for="phone">Phone Number</label>
                    <input id="phone" type="tel" class="form-custom" placeholder="Phone Number" name="phone" required>
                    <span id="error-phone"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="label-form" for="password">Password</label>
                    <input id="password" type="password" class="form-custom" placeholder="Password" name="password" required>
                    <span id="error-password"></span>
                </div> 
                <div class="col">
                    <label class="label-form" for="confirm">Confirm Password</label>
                    <input id="confirm" type="password" class="form-custom" placeholder="Confirrm Password" name="password_confirmation" required>
                    <span id="error-confirm"></span>
                </div>
            </div>
        </form> 
        <div class="col form-check label-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
            <label class="form-check-label" for="defaultCheck1">
            i agree with to the <a class="a-signup" href="#">privacy</a> and <a href="#">policy</a>
            </label>
        </div>
        <input type="submit" class="btn-signup" id="signup" name="signup" value="Sign Up">
    </div>
    <div class="elipse3">
        <img src="/playground/cliqe/assets/img/elipse3.png">
    </div>

	<script type="module" src="../js/register.js"></script>
</body>
</html>
