<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/playground/cliqe/css/style.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to Cliqe</h1>
        <h3 class="mb-5" style="color: #898989 ;">Create your Account</h3>
        <form action="/playground/cliqe/login.html" method="get">
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col">
                            <label class="label-form" for="firstame">First Name</label>
                            <input type="text" class="form-control form-custom" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <label class="label-form" for="lastname">Last Name</label>
                            <input id="lastname" type="text" class="form-control form-custom" placeholder="Last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="label-form" for="email">E-mail</label>
                            <input id="email" type="email" class="form-control form-custom" placeholder="E-mail" required>
                        </div> 
                        <div class="col">
                            <label class="label-form" for="phone">Phone Number</label>
                            <input id="phone" type="tel" class="form-control form-custom" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-custom">
                            <label class="label-form" for="password">Password</label>
                            <input id="password" type="password" class="form-control form-custom" placeholder="Password" required>
                        </div> 
                        <div class="col col-custom">
                            <label class="label-form" for="confirm">Confirm Password</label>
                            <input id="confirm" type="password" class="form-control form-custom" placeholder="Confirrm Password" required>
                        </div>
                    </div>
                    <div class="col form-check label-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                        <label class="form-check-label" for="defaultCheck1">
                        i agree with to the <a class="a-signup" href="#">privacy</a> and <a href="#">policy</a>
                        </label>
                    </div>
                    <input type="submit" class="btn-signup" value="Sign Up">
                </div>
            </div>
        </form>
    </div>
    <div class="elipse2">
        <img src="/playground/cliqe/assets/img/elipse2.png">
    </div>
    <div class="img-reg">
        <img src="/playground/cliqe/assets/img/regist.png">
    </div>
    <div class="elipse3">
        <img src="/playground/cliqe/assets/img/elipse3.png">
    </div>
	<script type="module" src="../js/register.js"></script>
</body>
</html>
