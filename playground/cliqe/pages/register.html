    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/playground/cliqe/css/style.css">

    <title>Register Page</title>
</head>
<body>
    <div class="title-custom">
        <h1>Welcome to Cliqe</h1>
        <h3 style="color: #898989 ;">Create your Account</h3>
    </div>

    <div class="elipse2">
        <img src="/playground/cliqe/assets/img/elipse2.png">
    </div>
    <div class="img-reg">
        <img src="/playground/cliqe/assets/img/regist.png">
    </div>

    <div class="container-reg">
        <form action="/playground/cliqe/login.html" method="get">
            <div class="row">
                <div class="col">
                    <label class="label-form" for="firstame">First Name</label>
                    <input type="text" class="form-custom" placeholder="First name" aria-label="First name">
                </div> 
                <div class="col">
                    <label class="label-form" for="lastname">Last Name</label>
                    <input id="lastname" type="text" class="form-custom" placeholder="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="label-form" for="email">E-mail</label>
                    <input id="email" type="email" class="form-custom" placeholder="E-mail" required>
                </div> 
                <div class="col">
                    <label class="label-form" for="phone">Phone Number</label>
                    <input id="phone" type="tel" class="form-custom" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="label-form" for="password">Password</label>
                    <input id="password" type="password" class="form-custom" placeholder="Password" required>
                </div> 
                <div class="col">
                    <label class="label-form" for="confirm">Confirm Password</label>
                    <input id="confirm" type="password" class="form-custom" placeholder="Confirrm Password" required>
                </div>
            </div>
            <div class="col form-check label-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                <label class="form-check-label" for="defaultCheck1">
                i agree with to the <a class="a-signup" href="#">privacy</a> and <a href="#">policy</a>
                </label>
            </div>
            <input type="submit" class="btn-signup" value="Sign Up">
        </form> 
    </div>
