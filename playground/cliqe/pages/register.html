<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/playground/cliqe/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Register Page</title>
</head>
<body>
    <div class="title-custom">
        <h1>Welcome to Cliqe</h1>
        <h3 style="color: #898989 ;">Create your Account</h3>
    </div>

    <div class="elipse2">
        <img src="/playground/cliqe/assets/img/elipse2.png">
    </div>
    <div class="img-reg">
        <img src="/playground/cliqe/assets/img/regist.png">
    </div>
    
    <div class="container container-reg">
        <div class="row">
            <form action="/playground/cliqe/login.html" method="get">
                <div class="col">
                    <input type="text" class="form-control form-control-lg form-custom" placeholder="First name">
                    <input type="email" class="form-control form-control-lg form-custom" placeholder="E-mail">
                    <input type="password" class="form-control form-control-lg form-custom" placeholder="Password">
                </div>
                <div class="form-check label-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    i agree with to the <a class="a-signup" href="#">privacy</a> and <a href="#">policy</a>
                    </label>
                </div>
                <input type="submit" class="btn btn-signup" value="Sign Up">
            </form>    
        </div>
        <div class="col">
            <input type="text" class="form-control form-control-lg form-custom" placeholder="Last name">
            <input type="tel" class="form-control form-control-lg form-custom" placeholder="Phone Number">
            <input type="password" class="form-control form-control-lg form-custom" placeholder="Confirrm Password">
        </div>
    </div>

    <div class="elipse3">
        <img src="/playground/cliqe/assets/img/elipse3.png">
    </div>


</body>
</html>
