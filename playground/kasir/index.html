<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir</title>
    <link rel="shortcut icon" href="/src/svg/mg.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" defer
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="./assets/js/MenuLists.js" defer></script>
    <script src="./assets/js/NavLists.js" defer></script>
</head>

<body>
    <div id="app">
        <aside class="navigation">
            <header class="profil-company">
                <a href="./index.html"
                    style="padding: .75rem; margin-bottom: 2rem;"
                    class="company-logo">
                    <img src="/src/svg/mg.svg" alt="logo">
                </a>
            </header>
            <nav class="navbar">
                <ul class="nav-lists"></ul>
            </nav>
            <footer class="profil-user">
                <a href="" data-title="Nama">
                    <svg class="icons">
                        <use xlink:href="./assets/svg/sprite.svg#user-circle"></use>
                    </svg>
                </a>
                <a href="" data-title="Logout">
                    <svg class="icons">
                        <use xlink:href="./assets/svg/sprite.svg#exit"></use>
                    </svg>
                </a>
            </footer>
        </aside>

        <main class="main">
            <header>
                <div class="container">
                    <div class="form-search">
                        <input type="search" name="" id="">
                        <button class="btn-search">
                            <svg class="icons">
                                <use xlink:href="./assets/svg/sprite.svg#search"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="filter">
                        <p>Filter :</p>
                        <ul class="filter-list">
                            <li>abc</li>
                            <li>def</li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="menu">
                    <ul class="menu-list"></ul>
                </div>
            </div>
        </main>

        <aside class="checkout">
            <form action="" class="checkout-form">
                <div class="cart-lists">lorem</div>
                <button type="submit">Checkout</button>
            </form>
        </aside>
    </div>
</body>

</html>
