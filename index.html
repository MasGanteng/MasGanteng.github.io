    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="/assets/js/app.js" type="module" defer></script>

<body>
    <div id="app">
        <header class="home">
            <nav class="navbar container">
                <a href="/">

        <main>
            <section class="hero">
                <!-- Slider main container -->

                                    <a href="/pages/menu/" class="btn btn-light btn-pill">See Our Menu</a>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="swiper-slide">
                            <figure>
                                <img src="https://source.unsplash.com/random/cow" alt="">
                                <figcaption>
                                    <p class="title">Croffle Fever : Make Your Own Croissant Love Child</p>
                                    <p class="content">Whether you're aware or not, this is a city that loves a new foodie fad, especially when it comes to pastry hybrids with catchy portmanteau names</p>
                                    <a href="/pages/menu/" class="btn btn-light btn-pill">See Our Menu</a>

                        </li>

                                <img src="https://source.unsplash.com/random/ox" alt="">

                                    <p class="content">Whether you're aware or not, this is a city that loves a new foodie fad, especially when it comes to pastry hybrids with catchy portmanteau names</p>
                                    <a href="/pages/menu/" class="btn btn-light btn-pill">See Our Menu</a>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </section>

            <section class="brand-story">
                <figure class="container">
                    <img src="https://source.unsplash.com/random/duck" alt="">
                    <figcaption>
                        <p class="title">Our Brand Story</p>
                        <p class="content">
                            It combines croissants and waffles by placing rich buttery croissant pastries into a waffle
                            iron. The innovative snack can be covered in a variety of toppings such as Nutella, avocado,
                            meats, fruits, and much more.
                            <br><br>
                            And, here in the Dear Butter, look out for the exclusive croissant toasts at Dear Butter's
                            soon-to-open flagship store in Central-another delicious variation on the croissant from the
                            inventor of the cronut. This drop features two flavours: sea salt and maple.
                        </p>
                        <a href="" class="btn btn-light btn-pill">See Our Story</a>
                    </figcaption>
                </figure>

            <section class="store-features">
                <ul></ul>
            </section>
        </main>

        <footer class="my-footer"></footer>

        <!-- <my-counter></my-counter> -->
        <!-- <my-footer>
            <span slot="copyright">2021</span>
        </my-footer> -->
    </div>

    <script src="/assets/plugins/swiper/swiper-bundle.min.js"></script>
    <script type="module">
        import { storeFeat } from "/components/StoreFeatures/index.js";
        storeFeat()

        var swiper = new Swiper(".hero-swiper", {
            loop:true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination"
            }
        });

        window.onscroll = () => scrollNav();

        const scrollNav = () => {
        if (
            document.body.scrollTop > 350 ||
            document.documentElement.scrollTop > 350
        ) {
            document.querySelector("header.home").classList.add('active')
        }
        };
    </script>
</body>
